services:
  # PostgreSQL - Primary data storage
  postgres:
    image: postgres:16-alpine
    container_name: islamic_kb_postgres
    environment:
      POSTGRES_DB: islamic_kb
      POSTGRES_USER: ikb_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ikb_user -d islamic_kb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ikb_network

  # Redis - Caching and queue management
  redis:
    image: redis:7-alpine
    container_name: islamic_kb_redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ikb_network

  # Neo4j - Graph database (Phase 2.5)
  neo4j:
    image: neo4j:5.15-community
    container_name: islamic_kb_neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme123}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2g
      NEO4J_dbms_memory_pagecache_size: 1g
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - ikb_network
    profiles:
      - phase2.5  # Only start with: docker-compose --profile phase2.5 up

  # PgAdmin - Database management UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: islamic_kb_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@islamickb.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ikb_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ikb_network:
    driver: bridge
